<div class="kai-toast" [ngClass]="type" *ngIf="visible">
  <div class="icon">
    <i
      [ngClass]="{
        'fa-solid': true,
        'fa-check-circle': type === 'success',
        'fa-circle-xmark': type === 'error'
      }"
    ></i>
  </div>
  <div class="content">
    <strong>{{ title }}</strong>
    <p>{{ message }}</p>
  </div>
</div>
