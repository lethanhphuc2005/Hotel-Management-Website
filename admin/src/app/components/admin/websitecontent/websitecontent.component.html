<div class="website-content-card">
  <h2>Quản lý nội dung website</h2>

  <div class="room-controls">
    <input type="text" placeholder="Tìm kiếm tiêu đề..." />
    <button class="add-room">+ Thêm nội dung</button>
  </div>

  <div class="table-header">
    <div>STT</div> <!-- Thêm dòng này -->
    <div>Tiêu đề</div>
    <div>Loại</div>
    <div>Ngày đăng</div>
    <div>Hình ảnh</div>
    <div>Trạng thái</div>
  </div>

  <div class="table-row" *ngFor="let content of websiteContents; let i = index">
    <div>{{ i + 1 }}</div> <!-- Thêm dòng này -->
    <div>{{ content.TieuDe }}</div>
    <div>{{ content.LoaiNoiDung.TenND }}</div>
    <div>{{ content.NgayDang | date:'dd/MM/yyyy' }}</div>
    <div *ngIf="content?.HinhAnh">
      <img *ngIf="content.HinhAnh" [src]="'/assets/img/' + content.HinhAnh" />
    </div>
    <div class="status-column">
      <label class="switch">
        <input type="checkbox" [(ngModel)]="content.Active" />
        <span class="slider"></span>
      </label>
      <button class="edit-button" (click)="onEdit(content)">Sửa</button>
    </div>
  </div>
</div>
