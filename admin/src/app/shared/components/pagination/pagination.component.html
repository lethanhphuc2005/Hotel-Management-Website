<div class="pagination-container">
  <!-- Previous -->
  <button
    class="pagination-button"
    [disabled]="page === 1"
    (click)="goToPage(page - 1)"
  >
    &laquo;
  </button>

  <!-- Page numbers -->
  <ng-container *ngFor="let p of getPageRange()">
    <button
      class="pagination-button"
      [class.active]="p === page"
      (click)="goToPage(p)"
    >
      {{ p }}
    </button>
  </ng-container>

  <!-- Next -->
  <button
    class="pagination-button"
    [disabled]="page === totalPages"
    (click)="goToPage(page + 1)"
  >
    &raquo;
  </button>
</div>
