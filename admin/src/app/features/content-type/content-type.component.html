<div class="website-content-card">
  <h2>Quản lý loại nội dung</h2>

  <app-content-type-filter
    [filter]="filter"
    (filterChange)="onFilterChange($event)"
    (openAdd)="onOpenPopup(true)"
  ></app-content-type-filter>

  <!-- Popup Thêm -->
  <app-content-type-form
    *ngIf="isAddPopupOpen"
    [contentType]="newContentType"
    [isEdit]="false"
    (submitForm)="onAddSubmit()"
    (close)="onClosePopup()"
  ></app-content-type-form>

  <!-- Header -->
  <div class="table-header">
    <div>STT</div>
    <div>Tên loại</div>
    <div>Mô tả</div>
    <div>Ngày cập nhật</div>
    <div>Nội dung con</div>
    <div>Trạng thái</div>
    <div>Hành động</div>
  </div>

  <!-- Rows -->
  <app-content-type-list
    [contentTypes]="contentTypes"
    [filter]="filter"
    (toggleStatus)="onToggleChange($event.$event, $event.contentType)"
    (openEdit)="onOpenPopup(false, $event)"
    (openDelete)="onDeleleSubmit($event)"
  ></app-content-type-list>

  <!-- Popup Sửa -->
  <app-content-type-form
    *ngIf="isEditPopupOpen"
    [contentType]="selectedContentType"
    [isEdit]="true"
    (submitForm)="onEditSubmit()"
    (close)="onClosePopup()"
  ></app-content-type-form>
</div>
