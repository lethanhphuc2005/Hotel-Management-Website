<div class="room-controls" style="display: flex; align-items: center; gap: 8px">
  <div
    class="form-floating form-floating-custom mb-3"
    style="position: relative; flex: 1"
  >
    <input
      type="email"
      class="form-control"
      id="floatingInput"
      placeholder="name@example.com"
      style="width: 100%; padding-right: 30px"
      [(ngModel)]="filter.search"
      (ngModelChange)="filterChange.emit()"
    />
    <label for="floatingInput">Tìm kiếm</label>
  </div>
  <button class="add-room" (click)="openPopup.emit()">+ Thêm loại phòng</button>
</div>
<!-- Filter -->
<div class="filter-bar">
  <div>
    <label for="statusFilter">Trạng thái:</label>
    <select
      id="statusFilter"
      class="form-select"
      [(ngModel)]="filter.status"
      (ngModelChange)="filterChange.emit()"
    >
      <option value="">Tất cả</option>
      <option value="true">Kích hoạt</option>
      <option value="false">Không kích hoạt</option>
    </select>
  </div>
  <div>
    <label for="featureFilter">Tiện nghi:</label>
    <select
      id="featureFilter"
      class="form-select"
      [(ngModel)]="filter.feature"
      (ngModelChange)="filterChange.emit()"
    >
      <option value="">Tất cả</option>
      <option *ngFor="let feature of features" [value]="feature.id">
        {{ feature.name }}
      </option>
    </select>
  </div>
  <div>
    <label for="mainRoomClassFilter">Loại phòng chính:</label>
    <select
      id="mainRoomClassFilter"
      class="form-select"
      [(ngModel)]="filter.type"
      (ngModelChange)="filterChange.emit()"
    >
      <option value="">Tất cả</option>
      <option *ngFor="let mrc of mainRoomClasses" [value]="mrc.id">
        {{ mrc.name }}
      </option>
    </select>
  </div>
  <div>
    <label>Sắp xếp:</label>
    <button (click)="filterChange.emit('status')">
      Trạng thái: {{ filter.order === "asc" ? "↑" : "↓" }}
    </button>
  </div>
</div>
