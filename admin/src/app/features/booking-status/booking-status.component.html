<div class="roomtype-management-card">
  <h2>Quản lý trạng thái đặt phòng</h2>

  <app-common-filter-bar
    [filter]="filter"
    (filterChange)="onFilterChange($event)"
    (openAdd)="onOpenPopup(true)"
    [label]="'Thêm trạng thái đặt phòng'"
  ></app-common-filter-bar>

  <div class="table-header">
    <div>STT</div>
    <div>Tên trạng thái</div>
    <div>Mã trạng thái</div>
    <div>Trạng thái</div>
    <div>Booking</div>
    <div>Hành động</div>
  </div>

  <app-booking-status-list
    [bookingStatuses]="bookingStatuses"
    [filter]="filter"
    (toggleStatus)="onToggleChange($event.$event, $event.status)"
    (openEdit)="onOpenPopup(false, $event)"
  ></app-booking-status-list>

  <app-booking-status-form
    *ngIf="isAddPopupOpen"
    [bookingStatus]="newBookingStatus"
    (submitForm)="onAddSubmit()"
    (close)="isAddPopupOpen = false"
  ></app-booking-status-form>

  <app-booking-status-form
    *ngIf="isEditPopupOpen"
    [bookingStatus]="newBookingStatus"
    [isEdit]="true"
    (submitForm)="onEditSubmit()"
    (close)="isEditPopupOpen = false"
  ></app-booking-status-form>

  <app-pagination
    [limit]="filter.limit"
    [total]="filter.total"
    [page]="filter.page"
    (pageChange)="onPageChange($event)"
  ></app-pagination>
</div>
