<div class="card card-round tw-pb-7">
  <div class="card-header">
    <div class="card-head-row card-tools-still-right">
      <div class="card-title">Lịch sử thanh toán</div>
      <div class="card-tools">
        <div class="dropdown">
          <button
            class="btn btn-icon btn-clean me-0"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="fas fa-ellipsis-h"></i>
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" [routerLink]="['/admin/payments']">Xem thêm</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body p-0">
    <div class="table-responsive">
      <!-- Projects table -->
      <table class="table align-items-center mb-0">
        <thead class="thead-light">
          <tr>
            <th scope="col">Mã đơn thanh toán</th>
            <th scope="col" class="text-end">Thời gian</th>
            <th scope="col" class="text-end">Số tiền</th>
            <th scope="col" class="text-end">Trạng thái</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let payment of paymentHistory">
            <th scope="row">
              <button class="btn btn-icon btn-round btn-success btn-sm me-2">
                <i class="fa fa-check"></i>
              </button>
              {{ payment.id }}
            </th>
            <td class="text-end">{{ payment.payment_date | formatDate }}</td>
            <td class="text-end">{{ payment.amount | currency : "VND" }}</td>
            <td class="text-end">
              <span
                class="badge badge-dot"
                [ngClass]="{
                  'bg-success': payment.status === 'completed',
                  'bg-warning': payment.status === 'pending',
                }"
              >
                {{ getStatusLabel(payment.status) }}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
